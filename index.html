<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css">
    <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css">
    <title>Form</title>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    
    <form id="myForm" method="post"> 
        <h1 class="uk-heading-divider" 
        style="
        position: relative;
        right: 50px;
        top: -80px;">
        BLACK COLOR</h1>
        <fieldset class="uk-fieldset" id="Form" method="POST">
          <div class="uk-margin">
            <hr class="uk-divider-icon">
            <label for="" >Text</label>
            <div class="uk-inline"> 
                <a class="uk-form-icon" uk-icon="icon: file-edit"></a>
                <input id="text" name="text" class="uk-input uk-form-width-large" type="text" placeholder="some text" required minlength="3" maxlength="16" pattern="^[a-zA-Z ]*$">
                <span class="uk-text-danger"></span>
            </div>
          </div>
          <div class="uk-margin">
            <label for="">Textarea</label>
            <textarea id="textarea" name="textarea" class="uk-textarea" rows="5" placeholder="Textarea" required maxlength="1000"></textarea>
            <span class="uk-text-danger"></span>
          </div>
          <div class="uk-margin">
            <hr class="uk-divider-icon">
            <label for="">Select</label>
            <select id="select" name="select" class="uk-select">
              <option>Select fruit</option>
              <option>Apple</option>
              <option>Banana</option>
              <option>Coconut</option>
              <option>Mango</option>
              <option>Melon</option>
              <option>Orange</option>
              <option>Pear</option>
              <option>Watermelon</option>
                  </select>
                  <span class="uk-text-danger"></span>
          </div>
          <div class="uk-panel uk-panel-scrollable">
              <option>Apple</option>
              <option>Banana</option>
              <option>Coconut</option>
              <option>Mango</option>
              <option>Melon</option>
              <option>Orange</option>
              <option>Pear</option>
              <option>Watermelon</option>
        </div>
          <hr class="uk-divider-icon">
          <div class="uk-margin" uk-margin>
            <div uk-form-custom="target: true">
                <input type="file">
                <a class="uk-form-icon" href="#" uk-icon="icon: cloud-download"></a>
                <input id="file" name="file" class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                <span class="uk-text-danger"></span>
            </div>
          </div>
          <hr class="uk-divider-icon">
        
          <div class="uk-margin">
            <div class="uk-inline">
                <div class="uk-width-1-2@s"></div>
                <a class="uk-form-icon" href="#" uk-icon="icon: mail"></a>
                <input id="email" name="email" class="uk-input" type="email" placeholder="email" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
                <span class="uk-text-danger"></span>
                </div>
            </div>
        </div>    
        <div class="uk-margin">
          <div class="uk-inline">
            <div class="uk-width-1-2@s"></div>
            <a class="uk-form-icon" href="#" uk-icon="icon: credit-card"></a>
            <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: more"></a>
            <input id="price" name="price" class="uk-input" type="number" placeholder="price">
            <span class="uk-text-danger"></span>
            </div>
          </div>
        </div>
          <hr class="uk-divider-icon">
          <div class="uk-margin">
            <div class="uk-inline">
                <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
                <input id="search" name="search" class="uk-input" type="search" placeholder="I'm looking for...">
                <span class="uk-text-danger"></span>
            </div>
          </div>
          <div class="uk-margin">
            <div class="uk-inline">
                <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: sign-in"></a>
                <input id="logpro" name="logpro" class="uk-input" type="text">
                <span class="uk-text-danger"></span>
            </div>
          </div>
          <hr class="uk-divider-icon">
          <div class="uk-margin">
            <div class="uk-inline">
                <a class="uk-form-icon" href="#" uk-icon="icon: user" ></a>
                <input id="user" name="user" class="uk-input" type="text" uk-tooltip="title: Tooltip or useful information; pos: top-left">
                <span class="uk-text-danger"></span>
            </div>
          </div>
    
          <div class="uk-margin">
            <div class="uk-inline">
                <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: receiver"></a>
                <input id="phone" name="phone" class="uk-input" type="text" uk-tooltip="title: Tooltip or useful information; pos: top-right">
                <span class="uk-text-danger"></span>
            </div>
          </div>

          <div class="uk-inline"> 
            <input id="image" name="image" class="uk-input uk-form-width-large" type="text" placeholder="image tooltip" data-uk-tooltip title='<img width="960" height="480"  src="card-black.jpg">'<img width="960" height="480" alt="Demo Image" src="card-black.jpg">
            <span class="uk-text-danger"></span>
          </div>
          <hr class="uk-divider-icon">
          <div class="uk-margin">
            <label for="">
              <input id="privacy" name="privacy" class="uk-checkbox" type="checkbox"> I have read and agree with <a href="#modal-example" uk-toggle value="1" required>Terms of service</a>
              <span class="uk-text-danger"></span>
              <div id="modal-example" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title">Lorem Ipsum</h2>
                    <p>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</p>
                      <p>"There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..."</p>
                    <p class="uk-text-right">
                        <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    </p>
                </div>
            </div>
                </label>
          </div>
          <hr class="uk-divider-icon">
          <div id="choose" name="choose" class="uk-margin uk-grid-small uk-child-width-auto uk-grid" uk-toggle value="1" required>
            <label><input class="uk-radio" type="radio" name="radio2" checked > Apple</label>
            <label><input class="uk-radio" type="radio" name="radio2"> Banana</label>
            <label><input class="uk-radio" type="radio" name="radio2"> Mango</label>
            <label><input class="uk-radio" type="radio" name="radio2"> Melon</label>
            <span class="uk-text-danger"></span>
          </div>

          <div id="choose" name="choose" class="uk-margin uk-grid-small uk-child-width-auto uk-grid" uk-toggle value="1" required>
            <label><input class="uk-checkbox" type="checkbox" > Apricot</label>
            <label><input class="uk-checkbox" type="checkbox"> Orange</label>
            <label><input class="uk-checkbox" type="checkbox"> Grapes</label>
            <label><input class="uk-checkbox" type="checkbox"> Pear</label>
            <span class="uk-text-danger"></span>
          </div>

          <hr class="uk-divider-icon">
          
          
          
          <button class="uk-button uk-button-default" type="submit" onclick="UIkit.notification({message: 'Success message...', status: 'success'})">Submit</button>
          <button class="uk-button uk-button-default" type="reset">Reset</button>
          <progress id="js-progressbar" class="uk-progress" value="10" max="100"></progress>
        </fieldset>
      </form>

      <script src="program.js"></script>
</body>
</html>
